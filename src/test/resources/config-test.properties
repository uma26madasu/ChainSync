# Test Environment Configuration
# src/test/resources/config-test.properties

# HTTP Configuration for Testing
http.host=localhost
http.port=8081
http.basePath=/api

# API Configuration
api.version=v1.0
api.name=ChainSync Unified Platform API - Test Environment

# Mock External API Configuration
# OpenWeatherMap API (Mock values for testing)
openweathermap.api.key=test_openweathermap_api_key
openweathermap.api.version=2.5
openweathermap.units=metric

# OpenAQ API (Mock values for testing)
openaq.api.version=v2

# AirVisual API (Mock values for testing)
airvisual.api.key=test_airvisual_api_key

# Service URLs (Use localhost for testing or mock servers)
service.openweathermap.url=http://localhost:8082
service.openaq.url=http://localhost:8083
service.airvisual.url=http://localhost:8084
service.slotify.url=http://localhost:8085

# Timeouts (in milliseconds) - Shorter for testing
timeout.default=5000
timeout.emergency=2000

# Monitoring Configuration
monitoring.stations.total=6
monitoring.vehicles.total=6
monitoring.drivers.total=6

# Alert Thresholds (Lower thresholds for testing)
alert.risk.critical=7
alert.risk.high=5
alert.risk.medium=3
alert.risk.low=2

# Response Time Thresholds (Faster for testing)
response.time.openweathermap=200
response.time.airquality=150
response.time.fleet=100
response.time.vehicle=75

# Environment-specific settings
env=test

# Fleet Coordination Thresholds (Test values)
fleet.visibility.minimum=3
fleet.aqi.maximum=100
fleet.wind.maximum=15
fleet.temperature.min=-5
fleet.temperature.max=40
fleet.hours.maximum=6
fleet.hours.critical=8

# Test Data Configuration
test.mock.data.enabled=true
test.external.apis.enabled=false
test.database.enabled=false

# MUnit Test Configuration
munit.test.timeout=30000
munit.coverage.enabled=true
munit.parallel.execution=false

# Test-specific Station Cities
# NYC_CENTRAL_001 = New York (Test)
# LON_CENTRAL_001 = London (Test)
# TOK_CENTRAL_001 = Tokyo (Test)
# BEI_CENTRAL_001 = Beijing (Test)
# MUM_CENTRAL_001 = Mumbai (Test)
# SYD_CENTRAL_001 = Sydney (Test)

# Test API Keys and Credentials
test.api.key.valid=test_valid_key_123
test.api.key.invalid=test_invalid_key_456
test.api.key.expired=test_expired_key_789

# Test User Credentials
test.user.admin.username=admin_test
test.user.admin.password=admin_test_password
test.user.regular.username=user_test
test.user.regular.password=user_test_password

# Performance Testing Configuration
test.performance.max.response.time=5000
test.performance.concurrent.requests=10
test.performance.load.duration=60

# Error Simulation Configuration
test.error.simulation.enabled=true
test.error.rate.percentage=5
test.error.types=CONNECTIVITY,TIMEOUT,TRANSFORMATION

# Test Data Validation
test.validation.strict.mode=true
test.validation.schema.enabled=true
test.validation.response.structure=true

# ChainSync Test Specific Configuration
chainsync.test.suite.name=ChainSync Platform API Test Suite
chainsync.test.version=1.0.0
chainsync.test.coverage.target=75
chainsync.test.retry.attempts=3
chainsync.test.parallel.threads=4

# Logging Configuration for Tests
logging.level.root=INFO
logging.level.com.mycompany=DEBUG
logging.level.org.mule=WARN
logging.level.munit=INFO