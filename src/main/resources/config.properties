# HTTP Configuration
http.host=0.0.0.0
http.port=8081
http.basePath=/api

# API Configuration
api.version=v1.0
api.name=ChainSync Unified Platform API

# External API Configuration
# OpenWeatherMap API
openweathermap.api.key=YOUR_OPENWEATHERMAP_API_KEY
openweathermap.api.version=2.5
openweathermap.units=metric

# OpenAQ API (Free, no key required)
openaq.api.version=v2

# AirVisual API (Alternative - requires key)
airvisual.api.key=YOUR_AIRVISUAL_API_KEY

# Service URLs
service.openweathermap.url=https://api.openweathermap.org
service.openaq.url=https://api.openaq.org
service.airvisual.url=https://api.airvisual.com
service.slotify.url=https://slotify-engine/api

# Timeouts (in milliseconds)
timeout.default=30000
timeout.emergency=5000

# Monitoring Configuration
monitoring.stations.total=6
monitoring.vehicles.total=6
monitoring.drivers.total=6

# Alert Thresholds
alert.risk.critical=8
alert.risk.high=6
alert.risk.medium=4
alert.risk.low=3

# Response Time Thresholds
response.time.openweathermap=500
response.time.airquality=300
response.time.fleet=200
response.time.vehicle=150

# Environment-specific settings
env=dev

# Fleet Coordination Thresholds
fleet.visibility.minimum=5
fleet.aqi.maximum=150
fleet.wind.maximum=20
fleet.temperature.min=0
fleet.temperature.max=35
fleet.hours.maximum=8
fleet.hours.critical=10

# Station Cities (for reference)
# NYC_CENTRAL_001 = New York
# LON_CENTRAL_001 = London
# TOK_CENTRAL_001 = Tokyo
# BEI_CENTRAL_001 = Beijing
# MUM_CENTRAL_001 = Mumbai
# SYD_CENTRAL_001 = Sydney