# HTTP Configuration
http.host=0.0.0.0
http.port=8081
http.basePath=/api

# API Configuration
api.version=v1.0
api.name=ChainSync Environmental Services Platform API

# External API Configuration - PHASE 1 ENABLED
# Get your free API keys:
# OpenWeatherMap: https://openweathermap.org/api
# OpenAQ: No key required (free)

# OpenWeatherMap API (Replace with your actual key)
openweathermap.api.key=YOUR_ACTUAL_OPENWEATHERMAP_KEY_HERE
openweathermap.api.version=2.5
openweathermap.units=metric

# OpenAQ API (Free, no key required)
openaq.api.version=v2

# External API Integration Control
external.apis.enabled=true
mock.data.fallback=true

# Service URLs
service.openweathermap.url=https://api.openweathermap.org
service.openaq.url=https://api.openaq.org

# Timeouts (in milliseconds)
timeout.default=30000
timeout.emergency=5000

# Phase 1 Specific Configuration
phase1.facilities.enabled=true
phase1.station.readings.enabled=true
phase1.real.apis.enabled=true

# Alert Thresholds for Phase 1
alert.risk.critical=8
alert.risk.high=6
alert.risk.medium=4
alert.risk.low=3

# Facility Types for Phase 1
facility.types=WATER_TREATMENT,WASTE_PROCESSING,ENERGY_GENERATION,MONITORING_STATION,WEATHER_STATION,ENVIRONMENTAL_FACILITY