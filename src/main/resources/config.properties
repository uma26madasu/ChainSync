# Slotify is the scheduling engine for automated stakeholder coordination
# Documentation: https://docs.slotify.io/api

# Slotify API Configuration
# SECURITY WARNING: Never commit actual API keys to version control!
# Set via CloudHub Properties, Runtime Manager, or environment variables
slotify.api.enabled=true
slotify.api.url=https://api.slotify.io
slotify.api.version=v1
slotify.api.key=${secure::slotify.api.key}
slotify.api.timeout=30000

# Meeting Configuration
slotify.meeting.default.room=Environmental Ops Center
slotify.meeting.emergency.room=Incident Command Center
slotify.meeting.default.duration=30
slotify.meeting.emergency.duration=60
slotify.meeting.buffer.minutes=5

# Video Conference Settings
slotify.video.enabled=true
slotify.video.provider=slotify
slotify.video.auto.record=true

# Notification Settings
slotify.notifications.enabled=true
slotify.notifications.email=true
slotify.notifications.sms=true
slotify.notifications.push=true
slotify.notifications.reminder.minutes=15

# Webhook Configuration (for receiving meeting updates)
slotify.webhook.enabled=true
slotify.webhook.path=/api/slotify/webhook
slotify.webhook.secret=${secure::slotify.webhook.secret}

# Automation Triggers
slotify.auto.schedule.critical=true
slotify.auto.schedule.emergency=true
slotify.auto.schedule.high.priority=true
slotify.auto.schedule.risk.threshold=6

# Participant Groups
slotify.participants.epa=EPA Emergency Response Team
slotify.participants.state=State Environmental Agency
slotify.participants.local=Local Emergency Management
slotify.participants.health=Public Health Department
slotify.participants.facility=Environmental Services

# Retry Configuration
slotify.retry.enabled=true
slotify.retry.max.attempts=3
slotify.retry.delay.ms=2000

# ==========================================
# CIRCUIT BREAKER CONFIGURATION
# ==========================================
# Circuit breaker pattern for external API resilience
# Prevents cascading failures by stopping calls to failing services

# Global Circuit Breaker Settings
circuit.breaker.enabled=true
circuit.breaker.failure.threshold=5
circuit.breaker.timeout.seconds=60
circuit.breaker.half.open.max.calls=3
circuit.breaker.success.threshold=2

# Per-API Circuit Breaker Configuration
# OpenWeatherMap API
circuit.breaker.weather.enabled=true
circuit.breaker.weather.failure.threshold=5
circuit.breaker.weather.timeout.seconds=60

# OpenAQ Air Quality API
circuit.breaker.airquality.enabled=true
circuit.breaker.airquality.failure.threshold=5
circuit.breaker.airquality.timeout.seconds=60

# Slotify API
circuit.breaker.slotify.enabled=true
circuit.breaker.slotify.failure.threshold=3
circuit.breaker.slotify.timeout.seconds=120

# AI Agent API
circuit.breaker.ai.enabled=true
circuit.breaker.ai.failure.threshold=5
circuit.breaker.ai.timeout.seconds=90

# ==========================================
# RETRY CONFIGURATION (GLOBAL)
# ==========================================
# Exponential backoff retry configuration for all external APIs

# Global Retry Settings
retry.enabled=true
retry.max.attempts=3
retry.base.delay.ms=1000
retry.max.delay.ms=30000
retry.exponential.backoff=true

# Weather API Retry
weather.retry.enabled=true
weather.retry.max.attempts=3
weather.retry.base.delay.ms=1000

# Air Quality API Retry
airquality.retry.enabled=true
airquality.retry.max.attempts=3
airquality.retry.base.delay.ms=1000

# AI Agent Retry
ai.retry.enabled=true
ai.retry.max.attempts=2
ai.retry.base.delay.ms=2000

